<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/developer.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio Project</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>Ekundayo Sulaimon</h2>
      </div>
      <nav>
        <button class="mobile">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <ul>
          <li><a href="index.html">Projects</a></li>
          <li><a href="index.html">About me</a></li>
          <li><a href="index.html">Skills</a></li>
          <li><a href="index.html">Gallery</a></li>
          <li><a href="index.html">Contact me</a></li>
          <li><a href="https://en.bc.fi">About BCH</a></li>
        </ul>
      </nav>
    </header>

    <main class="grid-main-container">
      <div class="grid-container">
        <div class="image item1">
          <img
            src="images/accounting.jpg"
            class="gallery-item"
            alt="accounting-img"
          />
        </div>
        <div class="image item2">
          <img src="images/maths.jpg" class="gallery-item" alt="maths-img" />
        </div>
        <div class="image item3">
          <img src="images/nature.jpg" class="gallery-item" alt="nature-img" />
        </div>
        <div class="image item4">
          <img
            src="images/handwork.jpg"
            class="gallery-item"
            alt="handwork-img"
          />
        </div>
        <div class="image item5">
          <img
            src="images/engineering.jpg"
            class="gallery-item"
            alt="engineering-img"
          />
        </div>
        <div class="image item6">
          <img
            src="images/computerscience.jpg"
            class="gallery-item"
            alt="computer-img"
          />
        </div>
        <div class="image item7">
          <img
            src="images/travelling.jpg"
            class="gallery-item"
            alt="travelling-img"
          />
        </div>
        <div class="image item8">
          <img
            src="images/teaching.jpg"
            class="gallery-item"
            alt="teaching-img"
          />
        </div>
        <div class="image item9">
          <img
            src="images/farming.jpg"
            class="gallery-item"
            alt="farming-img"
          />
        </div>
        <p id="photos">Images from: <span>Unsplash</span></p>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="form-wrap">
          <h3>Contact me</h3>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Your name</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="message">Message me</label>
              <textarea
                id="message"
                name="message"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <button type="submit">SEND MESSAGE</button>
          </form>
        </div>
      </div>
      <div class="backToTop">
        <span class="material-symbols-outlined"> arrow_upward </span>
      </div>
      <p>Copyright&copy; ESO 2024</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
